<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elia RÃ¶mpler - Portfolio</title>
    <link rel="icon" type="image/png" href="public/img/IMG_6999.PNG" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/yyn5dss.css" />
    <style>
      body.about-page {
        min-height: 100vh;
        background: url("public/img/aboutme.png") center center / cover
          no-repeat;
      }
    </style>
  </head>

  <body class="about-page">
    <button
      class="hamburger"
      type="button"
      aria-label="Open menu"
      onclick="openMenu()"
      id="hamburgerBtn"
    >
      <div id="bar1" class="bar"></div>
      <div id="bar2" class="bar"></div>
      <div id="bar3" class="bar"></div>
    </button>

    <div class="navigation">
      <nav>
        <ul>
          <li>
            <a
              href="asterisk.html"
              onclick="return closeMenuAndNavigate('asterisk.html');"
              >Home</a
            >
          </li>
          <li>
            <a
              href="asterisk.html#gallery"
              onclick="return closeMenuAndNavigate('asterisk.html#gallery');"
              >Gallery</a
            >
          </li>
          <li>
            <a href="about.html" aria-current="page">About</a>
          </li>
        </ul>
      </nav>

      <div class="socials">
        <a
          href="https://www.linkedin.com/in/elia-r%C3%B6mpler-5b4b9823b/"
          target="_blank"
          >LinkedIn</a
        >
        <a href="https://www.instagram.com/elia.roempler/" target="_blank"
          >Instagram</a
        >
        <a href="mailto:elia.roempler@gmail.com" target="_blank">E-mail</a>
      </div>

      <div class="asterisk-image">
        <img src="public/img/IMG_6999.PNG" alt="asterisk" />
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      function closeMenuAndNavigate(target) {
        const nav = document.querySelector(".navigation");
        const burger = document.querySelector(".hamburger");
        if (nav) nav.classList.remove("is-active");
        if (burger) burger.classList.remove("is-opened");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = target;
        }, 300);
        return false;
      }
    </script>
  </body>
</html>
